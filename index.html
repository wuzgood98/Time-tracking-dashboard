<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <!-- Custom stylesheet -->
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Frontend Mentor | Time Tracking Dashboard</title>
</head>
<body>
    <section class="container">
        <!-- Report -->
        <section class="menu">
            <div class="user">
                <img src="./images/image-jeremy.png" alt="Image of Jeremy" class="user-img">
                <div class="user-container">
                    <p class="report-text">Report for</p>
                    <h1 class="user-name">Jeremy Robson</h1>
                </div>
            </div>
            <div class="options">
                <button class="menu-option" data-option="daily">Daily</button>
                <button class="menu-option" data-option="weekly">Weekly</button>
                <button class="menu-option" data-option="monthly">Monthly</button>
            </div>
        </section>
        <!-- Activity -->
    </section>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Gideon O. Addo</a>.
    </div>

    <script src="./index.js"></script>
</body>

</html>
